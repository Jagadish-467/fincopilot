services:
  - type: web
    name: fincopilot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        value: https://xxdptjcieiqlixscgzeg.supabase.co
      - key: SUPABASE_KEY
        sync: false
